apiVersion: apps/v1
kind: Deployment
metadata:
  name: klum
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      run: klum
  template:
    metadata:
      labels:
        run: klum
    spec:
      serviceAccountName: klum
      containers:
        - image: "ghcr.io/jadolg/klum:{{ .Chart.AppVersion }}"
          name: klum
          env:
            - name: CONTEXT_NAME
              value: {{ .Values.context_name }}
            - name: SERVER
              value: {{ .Values.server }}
            - name: NAMESPACE
              value: {{ .Values.namespace }}
